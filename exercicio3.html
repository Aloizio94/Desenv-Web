<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="Desenvolvimento Web, HTML, Front-end">
    <meta name="author" content="Aloizio Júnior">
    <title>Formulário - Aula 3</title>
</head>
<body>
    <h2>Matrícula de alunos</h2>
    <form method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="matricula">Matricula:</label>
        <input type="number" id="matricula" name="matricula" required><br><br>

        <label for="turno">Turno de preferência:</label>
        <select id="turno" name="turno">
            <option value="sPreferencia">Sem preferência</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
            <option value="noite">Noite</option>
        </select><br><br>

        <label>Disciplinas de interesse:</label><br>
        <input type="checkbox" id="desenvolvimentoWeb" name="disciplinaInteresse" value="desenvolvimentoWeb">
        <label for="desenvolvimentoWeb">Desenvolvimento Web</label><br>
        
        <input type="checkbox" id="engenhariaSoftware" name="disciplinaInteresse" value="engenhariaSoftware">
        <label for="engenhariaSoftware">Engenharia de Software</label><br>

        <input type="checkbox" id="modelagem" name="disciplinaInteresse" value="modelagem">
        <label for="modelagem">Modelagem de Sistemas</label><br>

        <input type="checkbox" id="orientadoObjetos" name="disciplinaInteresse" value="orientadoObjetos">
        <label for="orientadoObjetos">Programação Orientada à Objetos</label><br>

        <input type="checkbox" id="python" name="disciplinaInteresse" value="python">
        <label for="python">Introdução a Python</label><br>

        <input type="checkbox" id="compiladores" name="disciplinaInteresse" value="compiladores">
        <label for="compiladores">Compiladores</label><br>

        <input type="checkbox" id="seguranca" name="disciplinaInteresse" value="seguranca">
        <label for="seguranca">Segurança de Sistemas</label><br>

        <input type="checkbox" id="mobile" name="disciplinaInteresse" value="mobile">
        <label for="mobile">Desenvolvimento Mobile</label><br>

        <input type="checkbox" id="grafica" name="disciplinaInteresse" value="grafica">
        <label for="grafica">Computação Gráfica</label><br><br>

        <label>Observações: </label><br>
        <textarea name="observacao" rows="4" cols="40"></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
